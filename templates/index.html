<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma-9b Layer 11 Features</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh; /* Make the layout fill the viewport height */
        }

        #left-panel {
            width: 50%; /* Take half the screen */
            padding: 10px;
            border-right: 2px solid #ccc;
        }
        #scatter-plot {
            flex-grow: 1
        }
        #right-panel {
            width: 50%; /* Take the other half */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #right-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <div id="scatter-plot"></div>
    </div>
    <div id="right-panel">
        <iframe id="feature-frame" src="features/2502" title="Feature Details"></iframe>
    </div>

    <script>
        // Sample scatter data
        const scatterData = {{ scatter_data|tojson }};

        // Extract x, y, and links for the scatter plot
        const x = scatterData.map(point => point.x);
        const y = scatterData.map(point => point.y);
        const links = scatterData.map(point => `features/${point.feature}`)

        // Create a scatter plot
        const trace = {
            x: x,
            y: y,
            mode: 'markers',
            type: 'scatter',
            marker: { size: 10, color: 'blue' },
            text: links,  // Tooltip shows the link
            hovertemplate: 'Go to %{text}'
        };

        const layout = {
            xaxis: {
                showgrid: false,
                zeroline: false,
                showticklabels: false,
                title: '', // You can add titles if needed
                automargin: true, // Automatically adjust margins
                range: [0, 15], // Set the initial range for the x-axis
                responsive: true  // Enable responsive scaling
            },
            yaxis: {
                showgrid: false,
                zeroline: false,
                showticklabels: false,
                title: '', // You can add titles if needed
                automargin: true, // Automatically adjust margins
                range: [0, 16], // Set the initial range for the y-axis
                responsive: true  // Enable responsive scaling
            },
            hovermode: 'closest',
        };
        const config = {
            responsive: true // Make the plot dynamically resize
        };

        // Render the scatter plot
        Plotly.newPlot('scatter-plot', [trace], layout, config);

        // Handle click events on the scatter plot
        document.getElementById('scatter-plot').on('plotly_click', function(eventData) {
            const pointIndex = eventData.points[0].pointIndex; // Get the index of the clicked point
            const link = links[pointIndex]; // Get the corresponding link
            // Update the iframe src to render the selected feature
            const iframe = document.getElementById('feature-frame');
            iframe.src = link;
        });
    </script>
</body>
</html>
