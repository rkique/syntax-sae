<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #graphContainer {
    display: flex;               /* Use flexbox for layout */
    flex-direction: row;        /* Arrange children in a row */
    flex-wrap: wrap;            /* Allow wrapping of graphs to the next line if necessary */
    justify-content: center;     /* Center the graphs horizontally */
    align-items: flex-start;    /* Align graphs to the top */
    gap: 10px;                  /* Space between graphs */
}

.graphDiv {
    width: 600px;               /* Set a fixed width for each graph */
    height: 400px;              /* Set a fixed height for each graph */
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Embed the graph data into a global variable
        
        var graphs = {{ graphs | tojson}}
        graphs = graphs.map(jsonString => JSON.parse(jsonString));
    </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div id="graphContainer" width="100%; height: 100%"></div>
</body>
</html>
