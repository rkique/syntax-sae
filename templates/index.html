<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntactic Trees for SAE Features</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Syntactic Trees for SAE Features</h2>
    <div class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-4">
      <!-- Loop through feature buttons -->
      <!-- The script below dynamically generates buttons for features/1 to features/3275 -->
      <script>
        const container = document.currentScript.parentElement;
        for (let i = 1; i <= 3275; i++) {
          const button = document.createElement("a");
          button.href = `/features/${i}`;
          button.textContent = `Feature ${i}`;
          button.className = "bg-white hover:bg-blue-100 text-black py-2 px-4 rounded-lg text-center shadow-md transition duration-200";
          container.appendChild(button);
        }
      </script>
    </div>
  </div>
</body>
</html>
